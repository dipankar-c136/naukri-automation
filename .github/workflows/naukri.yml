name: Run Naukri Automation Daily

on:
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Create directories
        run: |
          mkdir -p target/{surefire-reports,cucumber-reports,screenshots}

      - name: Setup virtual display
        run: |
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          echo "DISPLAY=:99.0" >> $GITHUB_ENV

      - name: Run tests
        run: |
          mvn -B clean verify \
            -Dcucumber.features=src/test/resources/features \
            -Dwebdriver.chrome.whitelistedIps="" \
            -Dselenium.browser.timeout=60000 \
            -Dwebdriver.http.factory=jdk-http-client \
            -Dmaven.test.failure.ignore=true \
            -Dheadless=true
        env:
          DISPLAY: :99.0
          CI: true
          MAVEN_OPTS: "-Xmx1024m"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            target/surefire-reports/
            target/cucumber-reports/
            target/screenshots/
          retention-days: 7
      - name: Send Email
        if: always()
        uses: dawidd6/action-send-mail@v3.11.0
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Naukri Automation - ${{ job.status }}
          to: dc954725@gmail.com
          from: GitHub Actions <noreply@github.com>
          body: |
            Job ${{ github.job }} completed with status: ${{ job.status }}
            
            Repository: ${{ github.repository }}
            Workflow: ${{ github.workflow }}
            Run ID: ${{ github.run_id }}
            
            See run details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          attachments: |
            target/ExtentReport.html
            target/surefire-reports/emailable-report.html